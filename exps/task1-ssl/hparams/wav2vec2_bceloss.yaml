# Seed needs to be set at top of yaml, before objects with parameters are made
random_seed: 2023
__set_seed: !!python/object/apply:torch.manual_seed [!ref <random_seed>]

# shared variables
task: task1-ssl
encoder_name: 'wav2vec2'
freeze_encoder: True
data_folder: ./data_og
dataset: Cambridge

# original audio and label file paths
wav_folder: !ref <data_folder>/<dataset>/wav/TASK1-VOICE
audio_archive_path: !ref <data_folder>/<dataset>/wav/TASK1-VOICE.zip
metadata_path: !ref <data_folder>/<dataset>/metadata/TASK1-metadata.csv

# data i/o paths
output_folder: !ref ./exps/<task>/brain-logs/<encoder_name>
save_folder: !ref <output_folder>/save
train_log: !ref <output_folder>/train_log.txt
rir_folder: !ref <data_folder>

# Path where data manifest files will be stored
# The data manifest files are created by the data preparation script.
train_annotation: !ref ./exps/<task>/manifest/train.json
valid_annotation: !ref ./exps/<task>/manifest/valid.json
test_annotation: !ref ./exps/<task>/manifest/test.json
skip_prep: False

# The train logger writes training statistics to a file, as well as stdout.
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
    save_file: !ref <train_log>

# error_stats: !name:speechbrain.utils.metric_stats.MetricStats
#     # metric: !name:speechbrain.utils.metric_stats.BinaryMetricStats
#     metric: !name:speechbrain.nnet.losses.classification_error
#         reduction: batch
error_stats: !name:speechbrain.utils.metric_stats.BinaryMetricStats


ckpt_interval_minutes: 15 # save checkpoint every N min


# Training Parameters
sample_rate: 16000
number_of_epochs: 10
batch_size: 8
lr_start: 0.01
lr_final: 0.001
n_classes: 1
dataloader_options:
    batch_size: !ref <batch_size>
    drop_last: True


# # Added noise and reverb come from OpenRIR dataset, automatically
# # downloaded and prepared with this Environmental Corruption class.
# env_corrupt: !new:speechbrain.lobes.augment.EnvCorrupt
#     openrir_folder: !ref <rir_folder>
#     babble_prob: 0.0
#     reverb_prob: 1.0
#     noise_prob: 1.0
#     noise_snr_low: 0
#     noise_snr_high: 15

# # Adds speech change + time and frequency dropouts (time-domain implementation)
# # # A small speed change help to improve the performance of speaker-id as well.
# augmentation: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
#     sample_rate: !ref <sample_rate>
#     speeds: [95, 100, 105]


# model hyper-parameters
model: !new:ssl_pipeline.SSL_diagnoser
    encoder_choice: !ref <encoder_name>
    ssl_encoder_source: 'facebook/wav2vec2-base-960h'
    freeze_encoder: True
    num_input_features: 768
    num_fc_neurons: -1
    num_classes: 1
    dp: 0.2
    quantizer: null

# modules
modules:
    model: !ref <model>

# The first object passed to the Brain class is this "Epoch Counter"
# which is saved by the Checkpointer so that training can be resumed
# if it gets interrupted at any point.
epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounterWithStopper
    limit: !ref <number_of_epochs>
    limit_to_stop: 3
    limit_warmup: 2
    direction: 'max'


# This optimizer will be constructed by the Brain class after all parameters
# are moved to the correct device. Then it will be added to the checkpointer.
opt_class: !name:torch.optim.Adam
    lr: !ref <lr_start>

# This function manages learning rate annealing over the epochs.
# We here use the simple lr annealing method that linearly decreases
# the lr from the initial value to the final one.
lr_annealing: !new:speechbrain.nnet.schedulers.LinearScheduler
    initial_value: !ref <lr_start>
    final_value: !ref <lr_final>
    epoch_count: !ref <number_of_epochs>

# This object is used for saving the state of training both so that it
# can be resumed if it gets interrupted, and also so that the best checkpoint
# can be later loaded for evaluation or inference.
checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
    checkpoints_dir: !ref <save_folder>
    recoverables:
        model: !ref <model>
        counter: !ref <epoch_counter>
